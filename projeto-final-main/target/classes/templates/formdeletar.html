<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deletar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form method="POST" action="/deletar/evento" class="form"th:object="${evento}">
    <h1>Tem certeza que deseja excluir este evento?</h1>
    <div class="mb-3">
        <label for="inputDeletarEvento" class="form-label">Nome do Show</label>
        <input type="text" class="form-control" name="nome" id="nome"th:value="${evento.nome}">
    </div>
    <input type="hidden"  name="idEvento" id="idEvento" th:value="${evento.id}">
    <button type="submit" class="btn btn-primary">Deletar Evento</button>
</form>
<form method="GET" action="/listar/eventos" class="form">
    <button type="submit" class="btn btn-primary">Voltar</button>
</form>
</body>
</html>
