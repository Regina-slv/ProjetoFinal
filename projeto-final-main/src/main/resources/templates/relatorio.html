<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nome do Show</th>
        <th scope="col">Valor do Ingresso(R$)</th>
        <th scope="col">Quantidade de Ingressos Disponíveis</th>
        <th scope="col">Quantidade de Ingressos Vendidos</th>
        <th scope="col">Total Arrecadado (R$)</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="relatorio : ${relatorios}">
        <td data-th-text="${relatorio.nomeShow}"></td>
        <td data-th-text="${relatorio.valorIngresso}"></td>
        <td data-th-text="${relatorio.qtdIngressosDisponiveis}"></td>
        <td data-th-text="${relatorio.qtdIngressosVendidos}"></td>
        <td data-th-text="${relatorio.totalArrecadado}"></td>
    </tr>
    </tbody>
</table>
<form method="GET" action="/listar/eventos" class="form">
    <button type="submit" class="btn btn-primary">Voltar</button>
</form>
</body>
</html>
