<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comprar Ingresso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form method="POST" action="/evento/comprar-ingresso" class="form" th:object="${idEvento}">
    <div class="mb-3">
        <label for="inputComprarEvento" class="form-label">Nome do Cliente</label>
        <input type="text" class="form-control" name="nomeCliente" id="nomeCliente">
    </div>
    <div class="mb-3">
        <label for="inputComprarEvento" class="form-label">CPF do Cliente</label>
        <input type="text" class="form-control" name="cpfCliente" id="cpfCliente">
    </div>
    <div class="mb-3">
        <label for="inputComprarEvento" class="form-label">Email do Cliente</label>
        <input type="text" class="form-control" name="emailCliente" id="emailCliente">
    </div>
    <div class="mb-3">
        <label for="inputComprarEvento" class="form-label">Número do Cartão</label>
        <input type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="inputComprarEvento" class="form-label">Nome Impresso no Cartão</label>
        <input type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="inputComprarEvento" class="form-label">Validade do Cartão</label>
        <input type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="inputComprarEvento" class="form-label">CVV</label>
        <input type="text" class="form-control">
    </div>
    <input type="hidden"  name="idEvento" id="idEvento" th:value="${idEvento}">
    <button type="submit" class="btn btn-primary">Comprar Ingresso</button>
</form>
<form method="GET" action="/listar/eventos" class="form">
    <button type="submit" class="btn btn-primary">Voltar</button>
</form>
</body>
</html>
