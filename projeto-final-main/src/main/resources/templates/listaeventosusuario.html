<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Categoria do Evento</th>
        <th scope="col">Nome do Show</th>
        <th scope="col">Local / Data / Hora</th>
        <th scope="col">Valor do Ingresso(R$)</th>
        <th scope="col">Quantidade de Ingressos</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="evento : ${eventos}">
        <td data-th-text="${evento.categoria}"></td>
        <td data-th-text="${evento.nome}"></td>
        <td data-th-text="${evento.localData}"></td>
        <td data-th-text="${evento.valorIngresso}"></td>
        <td data-th-text="${evento.qtdIngressos}"></td>
        <td>
            <a th:href="@{'/form/comprar-ingresso/usuario/' + ${evento.id}}" class="btn btn-primary">Comprar Ingresso</a>
        </td>
    </tr>
    </tbody>
</table>
<form method="GET" action="/" class="form">
    <button type="submit" class="btn btn-primary">Deslogar</button>
</form>
</body>
</html>
